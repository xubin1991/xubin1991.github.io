<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceView - 即将登场</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .coming-soon {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.5rem;
            display: inline-block;
            margin: 2rem 0;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .feature {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .feature h3 {
            color: #3498db;
            margin-top: 0;
        }
        footer {
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo 替换为你自己的图片 -->
        <img src="https://via.placeholder.com/150x150/3498db/ffffff?text=AceView" alt="AceView Logo" class="logo">
        
        <h1>AceView</h1>
        <p class="tagline">重新定义您的视觉体验</p>
        
        <div class="coming-soon">敬请期待 · Coming Soon</div>
        
        <div class="features">
            <div class="feature">
                <h3>创新设计</h3>
                <p>前沿技术，极致视觉体验</p>
            </div>
            <div class="feature">
                <h3>高效性能</h3>
                <p>流畅运行，快速响应</p>
            </div>
            <div class="feature">
                <h3>智能交互</h3>
                <p>人性化操作，轻松上手</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 AceView. 保留所有权利。</p>
            <p>关注我们，获取最新动态</p>
        </footer>
    </div>
</body>
</html>
